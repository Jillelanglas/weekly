{% extends "base.html" %}

{% block content %}
<h2>User Index</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
      <th>Major</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.major}}</td>
      <td>{{user.team}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
